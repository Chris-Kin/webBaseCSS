<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>webBaseCSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./dist/index.css" />
  <script src="//cdn.jsdelivr.net/npm/vue"></script>
  <style>
    * {
      font-family: Helvetica;
      font-weight: normal;
    }
    body {
      font-size: 14px;
    }
    ul {
      list-style: none;
    }
    li > .title {
      font-size: 2em;
      position: relative;
      height: 40px;
      line-height: 40px;
      border-bottom: 1px solid transparent;      
    }
    li > .title:hover {
      border-bottom: 1px solid #009a60;
    }
    li > .title::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background-color: #009a60;
    }
  </style>
</head>
<body>
  <div id="app" class="p20">
    <h2 class="ta-c">欢迎使用webBaseCSS，通读本页，你将迅速熟悉webBaseCSS库的使用。</h2>
    <ul>
      <li v-for="el in categoryList">
        <p class="title pl10">{{el.title}}:</p>
        <section>
          <div v-for="item in el.content" :class="item">.{{el.item}}</div>
        </section>
      </li>
    </ul>
  </div>
  <script>
    var categoryList = [
      {
        title: 'size',
        content: [
          'w100',
          'w150',
          'w200',
        ],
      },
      {
        title: 'space',
        content: [
          'w100',
          'w150',
          'w200',
        ],
      },
      {
        title: 'highlight',
        content: [
          'w100',
          'w150',
          'w200',
        ],
      },
      {
        title: 'text',
        content: [
          'w100',
          'w150',
          'w200',
        ],
      },
      {
        title: 'display',
        content: [
          'w100',
          'w150',
          'w200',
        ],
      },
      {
        title: 'transition',
        content: [
          'w100',
          'w150',
          'w200',
        ],
      },
      {
        title: 'variable',
        content: [
          'w100',
          'w150',
          'w200',
        ],
      }
    ];
    var app = new Vue({
      el: '#app',
      data: {
      }
    })
  </script>
</body>
</html>
